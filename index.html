<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown 2022</title>
</head>
<body>
    
   <div class="container">
    <canvas id="fireworksField" width="644" height="1145" style="position: absolute; top: 0px; left: 0px; opacity: 0.3;"></canvas>
       <h2>2022-YEAR </h2>
       <h3>HAPPY NEW YEAR</h3>

       <div class="general">

            <div class="box">
                <h2 id="days"></h2>
                <h4>DAYS</h4>
            </div>
            <div class="box">
                <h2 id="hours"></h2>
                <h4>HOURS</h4>
            </div>
            <div class="box">
                <h2 id="minutes"></h2>
                <h4>MINUTES</h4>
            </div>
            <div class="box">
                <h2 id="seconds"></h2>
                <h4>SECONDS</h4>
            </div>

       </div>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="./jquery.fireworks.js"></script>
    <script src="./app.js"></script>

</body>
</html>
